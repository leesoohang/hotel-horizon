<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel Horizon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- service that provide modern functionality on older browsers that do not natively support it. -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    
    <header class="bg-dark text-white">

        <!-- Video element in header -->
        <video class="header-video" autoplay muted loop>
            <source src="media/background-video-landscape.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="logo-container">
            <img src="media/logo.png" alt="Logo" class="logo">
        </div>

        <div class="search-container">
            <p class="search-text">Explore hotels around the world...</p>
            <div class="search-wrapper">
                <input type="text" class="form-control" id="searchInput" placeholder="Type the city of interest">
                <button class="btn btn-primary" onclick="searchCountry()">Search ðŸ”Ž</button>
            </div>
        </div>
    </header>

        <!-- ----------------   New Section added here ----------------  -->

         <!-- Section to display aside panel and hotels -->
    <main class="container">
        <div class="row">

            <aside class="col-4">
                <p>Saved favourite:</p>
            </aside>
            <section class="col-8 hotels-container"></section>
        </div>




        <!-- Map Modal -->
        <div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="mapModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mapModalLabel">Map Modal</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Container for the map -->
                        <div id="mapContainer" style="height: 50vh; width: 100%;"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ----------------   New Section End here ----------------  -->
    </main>




    


    

    <!-- Footer content-->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Hotel Horizon</p>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Google Maps -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoFnsMS2_azDTYRpxA7p-UDE288RQowP4&loading=async&libraries=places&callback=initMap"></script>
    <!-- Added data to work on style -->
    <script src="data.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
