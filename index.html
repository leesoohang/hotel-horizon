<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hotel Horizon</title>
    <!-- Font Awesome Library -->
    <script src="https://kit.fontawesome.com/2069376aa0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- service that provides modern functionality on older browsers that do not natively support it. -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- Header with Jumbotron -->
<header class="jumbotron jumbotron-gradient text-center mb-0">
    <!-- Logo container -->
    <div class="logo-container">
        <img src="/media/logo.png" alt="Logo" class="logo">
    </div>
    <!-- Title and subtitle -->
    <div>
        <h1 class="display-4">Hotel Horizon</h1>
        <p class="lead">Find Your Perfect Hotel!</p>
    </div>
</header>

    <!-- Search Bar Section -->
    <section class="container mt-4 search-bar-container">

    <!-- Search Box Section -->

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body form-search">
                       
                        <form id="form">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                
                                    <label for="cityInput">City</label>
                                    <input type="text" class="form-control" id="cityInput" placeholder="Type the city" required>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="checkInDate">Check-In Date</label>
                                    <input type="date" class="form-control" id="checkInDate" required>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="checkOutDate">Check-Out Date</label>
                                    <input type="date" class="form-control" id="checkOutDate" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-3">
                                    <label for="adultsInput">Adults</label>
                                    <input type="number" class="form-control" id="adultsInput" min="1" required>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="roomsInput">Rooms</label>
                                    <input type="number" class="form-control" id="roomsInput" min="1" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <button type="submit" class="btn btn-primary btn-block search-btn">Search ðŸ”Ž</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
        <!-- ----------------   New Section added here ----------------  -->

         <!-- Section to display aside panel and hotels -->
    <main class="container">
        <div class="row">
            <aside class="col-12 col-lg-4 col-md-12">
                <button class="toggle-fav">Show Favourites</button>
                <div class="favourite-container"></div>
            </aside>
            <section class="col-12 col-lg-8 col-md-12 hotels-section">
                <div class="hotels-container"></div>
            </section>
        </div>


        <!-- Map Modal -->
        <div class="modal fade" id="mapModal" tabindex="-1" role="dialog" aria-labelledby="mapModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mapModalLabel">Map Modal</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Container for the map -->
                        <div id="mapContainer" style="height: 50vh; width: 100%;"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ----------------   New Section End here ----------------  -->
    </main>

    

    <!-- Footer content-->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Hotel Horizon</p>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Google Maps -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoFnsMS2_azDTYRpxA7p-UDE288RQowP4&loading=async&libraries=places&callback=initMap"></script>
    <!-- Added data to work on style -->
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
